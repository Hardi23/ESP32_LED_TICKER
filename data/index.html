<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>LED Ticker</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var slider = document.getElementById("intensity");
            var value = document.getElementById("sliderValue");
            var textLabel = document.getElementById("textLabel");
            var textInput = document.getElementById("text");
            slider.addEventListener('input', function(){
                value.innerHTML = this.value;
            }, false);

            document.getElementById("textRadio").addEventListener('click', function (event){
                textLabel.classList="";
                textInput.classList="";
            });
            document.getElementById("mining").addEventListener('click', function (event){
                textInput.value="";
                textLabel.classList="hide";
                textInput.classList="hide";
            });
            if(document.getElementById("textRadio").checked){
                textLabel.classList="";
                textInput.classList="";
            }
        });
    </script>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>LED TICKER</h1>
        <form action="/" method="POST">
            <h2>Intensity</h2>
            <input type="range" name="intensity" min="0" max="15" value="%CUR_INTENSITY%" id="intensity"><br>
            <div id="sliderValue">%CUR_INTENSITY%</div>
            <h2>Speed</h2>
            <input type="range" name="speed" min="-50" max="50" value="%CUR_SPEED_MOD%" id="speed"><br>
            <h2>Display-Mode</h2>
            <input type="radio" id="mining" name="mode" value="mining" class="form_left" %MINING_CHECKED%>
            <input type="radio" id="textRadio" value="text" name="mode" %TEXT_CHECKED%><br>
            <label for="mining" class="form_left">Mining</label>
            <label for="textRadio" >Text</label><br><br>
            <label class="hide" for="text" id="textLabel">Text to display:</label><br>
            <input class="hide" type="text" id="text" name="text"><br><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer>
        <p>Served on core: %CUR_CORE%</p>
    </footer>
</body>

</html>
